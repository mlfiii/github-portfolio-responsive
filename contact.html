      <div id="contact-row" class="row">
        <div id="content-contact" class="col-md-8">
          <h2>Contact</h2>
          <hr />
          <!-- <div id="contact-form"> -->
          <form>
            <label for="content-name">Name</label> <br />
            <input
              type="text"
              id="content-name"
              name="content-name"
              placeholder="John Smith"
            />
            <label for="content-email">Email</label>
            <input
              type="text"
              id="content-email"
              name="content-email"
              placeholder="Example@gmail.com"
            />
            <label for="content-message">Message</label>
            <br />

            <textarea id="content-message"></textarea>
            <br />
            <button
              id="content-submit-button"
              class="content-submit-button text-white"
            >
              Submit
            </button>
          </form>
